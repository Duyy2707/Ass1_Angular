<form (ngSubmit)="onHandleUpdate()" [formGroup]="productForm">
    <div class="mb-3">
        <input type="text" placeholder="Tên" class="form-control" formControlName="name" />
    </div>
    <div class="mb-3">
        <input type="number" placeholder="Giá" class="form-control" formControlName="price" />
    </div>
    <div class="mb-3">
        <input type="text" placeholder="Ảnh" class="form-control" formControlName="img" />
    </div>

    <button type="submit" class="btn btn-primary bg-block btn-lg">
        Sửa Sản Phẩm
    </button>
</form>
